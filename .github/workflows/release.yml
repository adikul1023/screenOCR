name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install PyInstaller
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libssl-dev libffi-dev libxkbcommon0
    
    - name: Download appimagetool
      run: |
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
    
    - name: Build AppImage
      run: |
        bash build-appimage.sh
        ls -lh ScreenOCR-* || echo "Build needs review"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ScreenOCR-*.AppImage
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  snap:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Snap
      uses: snapcore/action-build@v1
      id: snapcraft
    
    - name: Upload to Snap Store
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_TOKEN }}
      run: |
        snapcraft upload ${{ steps.snapcraft.outputs.snap }} --release=stable

  flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:latest
      options: --privileged

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Flatpak
      uses: flathub/flatpak-github-actions/flatpak-builder-action@v6
      with:
        bundle: com.github.adikul1023.screenocr.flatpak
        manifest-path: com.github.adikul1023.screenocr.yml
        cache: false
        verbose: true
