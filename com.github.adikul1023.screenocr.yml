app-id: com.github.adikul1023.screenocr
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.python312

command: screenocr

finish-args:
  # Display
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  
  # Input devices for hotkey support
  - --device=all
  
  # D-Bus for system integration
  - --socket=session-bus
  - --socket=system-bus
  
  # XDG Portal for screenshot
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.ScreenSaver
  
  # Filesystem access
  - --filesystem=xdg-cache
  - --filesystem=/tmp:rw

modules:
  - name: python-dependencies
    buildsystem: simple
    build-commands:
      - python3 -m venv /app/venv
      - /app/venv/bin/pip install --upgrade pip setuptools wheel
      - /app/venv/bin/pip install 
          PySide6 
          opencv-python 
          rapidocr-onnxruntime 
          pillow 
          numpy 
          keyboard
    sources: []

  - name: screenocr
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/applications
      - mkdir -p /app/share/icons/hicolor/256x256/apps
      
      # Copy Python modules
      - install -Dm644 main.py /app/main.py
      - install -Dm644 ocr_engine.py /app/ocr_engine.py
      - install -Dm644 portal.py /app/portal.py
      - install -Dm644 overlay.py /app/overlay.py
      - install -Dm644 utils.py /app/utils.py
      - install -Dm644 hotkey_daemon.py /app/hotkey_daemon.py
      
      # Create launcher script
      - |
        cat > /app/bin/screenocr << 'LAUNCHER'
        #!/bin/bash
        export PYTHONPATH=/app:$PYTHONPATH
        exec /app/venv/bin/python3 /app/main.py "$@"
        LAUNCHER
        chmod +x /app/bin/screenocr
      
      # Desktop entry
      - |
        cat > /app/share/applications/com.github.adikul1023.screenocr.desktop << 'DESKTOP'
        [Desktop Entry]
        Version=1.0
        Type=Application
        Name=ScreenOCR
        Comment=Hotkey-triggered OCR utility for Linux
        Exec=screenocr trigger
        Icon=com.github.adikul1023.screenocr
        Categories=Utility;Office;
        DESKTOP
    
    sources:
      - type: dir
        path: .

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
  - /lib/*.a
  - /share/doc
  - /share/man
